name: Notify Parent Repository

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.PAT }}" \
          -H "Accept: application/vnd.github.everest-preview+json" \
          --data '{"event_type": "submodule_updated workflow automated yml notify_parent"}' \
          https://api.github.com/repos/jthebest/pavimentos/dispatches